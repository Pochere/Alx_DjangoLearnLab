<!-- list_books.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Books</title>
</head>
<body>
    <h1>Books Available:</h1>

    <!-- Logout button -->
    <form action="{% url 'logout' %}" method="post" style="margin-bottom: 20px;">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>

    <ul>
        {% for book in books %}
        <li>{{ book.title }} by {{ book.author.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
