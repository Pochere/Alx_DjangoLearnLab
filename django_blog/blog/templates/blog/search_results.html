{% extends "blog/base.html" %}
{% block content %}
  <h2>Search Results</h2>
  {% if query %}
    <p>Results for "{{ query }}":</p>
    <ul>
      {% for post in results %}
        <li><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></li>
      {% empty %}
        <li>No posts found.</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Please enter a search term.</p>
  {% endif %}
{% endblock %}
