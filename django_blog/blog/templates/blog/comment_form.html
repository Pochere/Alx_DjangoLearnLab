{% extends "blog/base.html" %}
{% block content %}
  <h2>{% if form.instance.pk %}Edit Comment{% else %}New Comment{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <p><a href="{% url 'post_detail' pk=form.instance.post.pk if form.instance.pk else request.GET.next|default:'#' %}">Back</a></p>
{% endblock %}
